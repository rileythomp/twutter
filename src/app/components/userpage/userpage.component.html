<div id='user-page'>
    <div id='user-info' class='home-panel'>
        <p id='username'>{{username}}</p>
        
        <img src='{{imgUrl}}' alt='Image unavailable'>
    
        <p class='profile-info' id='bio'>
            {{bio}}
        </p>
    
        <p class='profile-info' id='email'>
            <i class="fa-solid fa-envelope"></i>
            {{email}}
        </p>

        <p class='profile-info' id='phone'>
            <i class="fa-solid fa-phone"></i>
            {{phone}}
        </p>

        <p>Following:
            <a (click)='toggleFollowList(true, "following")'>{{user.following}}</a>
        </p>
        <p>Followers:
            <a (click)='toggleFollowList(true, "followers")'>{{user.followers}}</a>
        </p>
        <button id='follow-button' *ngIf='showFollow' (click)='followUser()'>{{following ? 'Unfollow' : 'Follow'}}</button>
    </div>
    <div id='posts-panel' class='home-panel'>
        <app-userposts></app-userposts>
    </div>
    <div id='social-panel' class='home-panel'>
        <app-usersearch></app-usersearch>
    </div>
</div>
<div id='overlay'></div>
<div class='form-popup' *ngIf='showFollows' id='follow-list'>
    <div class='form-container'>
      <app-followlist (closeFollowList)='toggleFollowList(false)' [followType]='followType' [username]='username'></app-followlist>
    </div>
</div>
