<div id='user-info'>
    <p id='username'>{{username}}</p>

    <img src='{{imgUrl}}' alt='{{username}} is private'>

    <p class='profile-info' id='bio'>
       {{bio}}
    </p>

    <p class='profile-info' id='email'>
        {{email}}
    </p>
</div>
<div id='user-posts'>
    <ul>
        <li *ngFor='let postObj of posts'>
            {{postObj.post}}
        </li>
    </ul>
</div>
