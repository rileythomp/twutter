<div id='user-info'>
    <p id='username'>{{username}}</p>

    <img src='{{imgUrl}}' alt='Image unavailable'>

    <p class='profile-info' id='bio'>
       {{bio}}
    </p>

    <p class='profile-info' id='email'>
        {{email}}
    </p>
</div>
<div id='user-posts'>
    <div class='post' *ngFor='let p of posts'>
        <p>
            {{p.post}}
        </p>
        <span>Published: {{p.published}}</span>
        <hr>
    </div>
</div>
