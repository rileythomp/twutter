<div class="column is-4 is-offset-4">
    <h3 class="title">Password Reset</h3>
    <div class="box">
        <div id='email-reset' class="field">
            <div class="control">
                <input id='email' class="input is-large" type="email" placeholder="Email" autofocus="">
            </div>

            <div (click)='toggleResetMethod("sms")' id='toggle-method'>
                <a>Use SMS to reset password</a>
            </div>

            <div>
                <button (click)='resetPassword("email")' class="button is-block is-info is-large is-fullwidth">Send Reset Code</button>
            </div>
        </div>

        <div id='sms-reset'  class="field">
            <div class="control">
                <input id='sms-number' class="input is-large" type="tel" placeholder="SMS Number" autofocus="">
            </div>

            <div (click)='toggleResetMethod("email")' id='toggle-method'>
                <a>Use Email to reset password</a>
            </div>

            <div>
                <button (click)='resetPassword("sms")' class="button is-block is-info is-large is-fullwidth">Send Reset Code</button>
            </div>
        </div>
    </div>
</div>
