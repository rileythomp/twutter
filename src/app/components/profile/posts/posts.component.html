<div id='posts'>
    <h3>Posts</h3>
    <textarea id='newpost' cols='80' rows='10'></textarea>
    <br>
    <button (click)='publishPost()'>Publish Post</button>
    <input id='private-post' type='checkbox' [checked]='isPrivate'>
    <span>&nbsp; Private Post</span>

    <ul>
        <li *ngFor='let postObj of posts'>
            {{postObj.post}}
        </li>
    </ul>
</div>
