<div id='user-page'>
    <div id='left-panel' class='home-panel'>

    </div>
    <div id='posts-panel' class='home-panel'>
        <label for='sort'>Sort by:</label>&nbsp;
        <select name='sort' id='sortby' (change)='getPosts($event)'>
            <option class='following' value='popular' selected>Most popular (following)</option>
            <option class='following' value='discussed'>Most dicussed (following)</option>
            <option class='following' value='newest'>Newest (following)</option>
            <option value='popular-all'>Most popular (all)</option>
            <option value='discussed-all'>Most discussed (all)</option>
            <option value='newest-all'>Newest (all)</option>
        </select>
        <div class='post' *ngFor='let p of posts'>
            <app-post [post]='p'></app-post>
        </div>
    </div>
    <div id='social-panel' class='home-panel'>
        <app-usersearch></app-usersearch>
    </div>
</div>
