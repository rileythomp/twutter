<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <div class="field">
            <div class="control">
                <input id='username' class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input id='password' class="input is-large" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="field">
            <label class="checkbox">
                <input id='remember' type="checkbox" name="remember">
                Remember me
            </label>

            <a id='forgot-password' href='/passwordreset'>Forgot password?</a>
        </div>
        <button (click)='loginUser()' class="button is-block is-info is-large is-fullwidth">Login</button>
    </div>
</div>
