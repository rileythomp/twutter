<div class='post-comments'>
    <textarea [(ngModel)]="commentText" cols='60' rows='2'></textarea>
    <br>
    <button (click)='postComment()'>Post</button>
    <div class='comment' *ngFor='let c of comments'>
        <p>
            <a routerLink='/{{c.author}}'>{{c.author}}: </a>{{c.comment}}
        </p>
    </div>
</div>
